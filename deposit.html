<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            border: 1px solid #000000;
            border-radius: 5px;
            background-color: #d4c1c1;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h2>Deposit Money</h2>
    
    <div class="container">
        <input type="text" id="account-number" placeholder="Enter Account Number">
        <input type="text" id="account-name" placeholder="Enter Account Holder Name">
        <input type="number" id="deposit-amount" placeholder="Enter Amount to Deposit">
        <button onclick="depositMoney()">Deposit</button>
        <button onclick="goBack()">Back</button>
    </div>
    
    <script>
        function depositMoney() {
            let accNumber = document.getElementById('account-number').value;
            let accName = document.getElementById('account-name').value;
            let amount = parseFloat(document.getElementById('deposit-amount').value);
            
            if (accNumber === '' || accName === '' || isNaN(amount) || amount <= 0) {
                alert('Please fill all fields correctly!');
                return;
            }
            
            alert('Deposit successful!');
            window.location.href = 'index.html';
        }

        function goBack() {
            window.location.href = 'bank.html';
        }
    </script>
</body>
</html>
